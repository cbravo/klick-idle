<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>KlickIdle</title>

	<!-- bootstrap minified CSS -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">

	<script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
	<script src='http://code.jquery.com/jquery-2.1.1.min.js'></script>
	<script src='bootstrap/js/bootstrap.min.js'></script>
	<script src="js/klickidle.js"></script>
	<script>
		$('document').ready(function(){
			//edit default settings here ex.  
			KlickIdle.config.currentView = '#idle-view';
			KlickIdle.init();
		});
	</script>
</head>
<body>
	<div id="loader" style="display:none;"></div>

	<div class="header">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navmenu">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/"><img src="images/klickheader.gif" height="50" width="142" alt="Klick Health" /></a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="navmenu">
					<div class="navbar-right right-logo hidden-xs"><img src="images/toplogo.gif" height="50" width="36" alt="Klick Health" /></div>
					<ul class="nav navbar-nav navbar-right">
						<li><a id="status-view-toggle" href="#" onclick="KlickIdle.toggleView('#status-view', this); return false;">Set your status</a></li>
						<li><a id="idle-view-toggle" href="#" onclick="KlickIdle.toggleView('#idle-view', this); return false;">See who is free</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container -->
		</nav>
	</div>
	
	<div id="global-alerts" style="display:none;" class="section">
		<div class="container">
			<div class="row">    
				<div class="col-xs-12">
					<div class="alert-container"></div>
				</div>
			</div>
		</div>
	</div>


	<div id="status-view" style="display:none;" class="main-content section">
		<div class="container">
			<div class="row">    
				<div class="col-xs-12 col-sm-8 col-md-7 col-lg-5">
					<div id="status-alerts" style="display:none;" class="row">    
						<div class="col-xs-12">
							<div class="alert-container"></div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<div id="currentuser" class="user" style="display:none;">
								<h2>Your current status:</h2>
								<form class="details-container" action=""></form>                      
								<button class="btn1" onclick="KlickIdle.firebase.updateUser(); return false;">Update Status</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="idle-view" style="display:none;" class="main-content section">
		<div class="container">
			<div class="row">    
				<div class="col-xs-12 col-sm-6 col-sm-push-6 col-md-7 col-md-push-5 col-lg-5 col-lg-offset-2 col-lg-push-5">
					<div id="user-alerts" style="display:none;" class="row">    
						<div class="col-xs-12">
							<div class="alert-container"></div>
						</div>
					</div>
					<div style="display:none;" class="row">
						<div class="col-xs-12">
							<div id="user" class="user">
								<h2>User details:</h2>
								<form class="details-container" action=""></form>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-sm-pull-6 col-md-5 col-md-pull-7 col-lg-5 col-lg-pull-7">
					<h2>Users who are currently free:</h2>
					<h5>Click on a user to see contact details</h5>
					<div id="user-list">

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
